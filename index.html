<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" name="Ankit" content="practice">
	<title>Revamp</title>
	<link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"> -->
	<link rel="shortcut icon" type="image/x-icon" href="src/images/favicon.png">
	<script type="text/javascript" src="src/js/libs/jquery.js"></script>
	<script type="text/javascript" src="src/js/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="dist/script/main.min.js"></script>
</head>
<body>
	<header>
		<h1 class="heading">Blog</h1>
	</header>
	<nav>
		<ul class="navigation">
			<a class="nav-sections" href="https://www.google.com target=" title="Personal Details"><li>Personal Details</li><a>
			<a class="nav-sections" href="https://www.facebook.com" title="Educational Qualification"><li>Educational Qualification</li><a>
			<a class="nav-sections" href="https://www.twitter.com" title="Skills"><li>Skills</li><a>
			<a class="nav-sections" href="https://www.gmail.com" title="Interets and Hobbies"><li>Interets and Hobbies</li><a>
		</ul>
	</nav>
	<h2> Suggestions Form </h2>
	<form method="GET" class="suggestionForm">
		<div class="singleField nameField">
			<label for="name">Name: </label>
			<input type="text" id="name" placeholder="Please enter your name"/>
		</div>
		<fieldset class="singleField">
			<legend>Sex</legend>
			<div>
				<input type="radio" class="sex" name="sex" value="male">
				<label for="male">Male</label>
			</div>
			<div>
				<input type="radio" class="sex" name="sex" value="female">
				<label for="female">Female</label>
			</div>
		</fieldset class="singleField">
		<div class="singleField emailField">
			<label for="email">Email Address: </label>
			<input type="text" id="email" placeholder="Please enter your email"/>
		</div>
		<div class="singleField dateField">
			<label for="date">Date</label>
			<input type="text" id="date"/>
		</div>
		<div class="singleField">
			<label for="suggestions">Suggestions: </label>
			<textarea name="suggestions" cols="50" rows="5">Please provide your suggestions</textarea>
		</div>
		<button class="submitBtn">Submit</button>
	</form>
	<footer>Life is what u make its</footer>
</body>
</html>
